# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: TestFlows - Python Testing Framework
description: TestFlows is a Python testing framework with support for behavior-driven testing, combinatorial testing, AI auto-steps, and requirement traceability"
keywords:
author: TestFlows
language: en
timezone:
social_share: "img/social-share.png"
image: "img/logo.png"

# Header
menu:
  Handbook:
    path: /handbook
    icon: fas fa-book
  Blog:
    path: /blog
    icon: fas fa-blog
  Assistant:
    path: /assistant
    icon: fas fa-robot
  About:
    path: /about.html
    icon: fas fa-info-circle
  Contact:
    path: /contact.html
    icon: fas fa-envelope-open-text

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://testflows.com
#url: http://localhost:4000
root: /
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: docs
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: testflows

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:

# Markdown renderer
marked:
  gfm: true
  pedantic: false
  breaks: false
  smartLists: true
  smartypants: true
  modifyAnchors: ''
  autolink: true
  sanitizeUrl: false
  headerIds: true
  prependRoot: false
  external_link:
    enable: false
    exclude: []

# hexo-filter-nofollow plugin
nofollow:
  enable: true
  field: site

# hexo-generator-sitemap plugin
sitemap:
  path:
    - sitemap.xml
    - sitemap.txt
  template: ./sitemap_template.xml
  template_txt: ./sitemap_template.txt
  rel: false
  tags: true
  categories: true
